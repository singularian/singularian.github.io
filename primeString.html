<!DOCTYPE html>
<style>
label {
  width: 250px;

  padding-right: 5px;

<script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.1.0/bignumber.min.js'></script>

<script>
"use strict";

function isPrime(n) {
    var sqrtn = Math.sqrt(n);

    for (var i = 2; i <= sqrtn; i++)
        if (n % i === 0) return false;
    return true;
}


// https://github.com/MikeMcl/bignumber.js
function solve(form){
let bigint0 = 1n;
let bigint1 = 1n;
let number  = 1;
let number2 = 1;
let primestringlist = "";
let primestring0 = "";
let primestring1 = "";
var zero="0";
var one="1";
var bits0=""; 
var bits1=""; 
var hex=""; 

let primeNum = eval(form.P.value);

while (number <= primeNum) {
      if (isPrime(number2) && number2 >= 2) {
        bits0=zero.repeat(number2);
        bits1=one.repeat(number2);
        primestringlist += number2;
        primestringlist += " ";
	primestring0 += bits0; 
        primestring0 += one;
        primestring1 += bits1; 
        primestring1 += zero;

        number++;
      }
      number2++;
}  

form.PL.value = primestringlist;

bigint0 = new BigNumber(primestring0, 2);
form.PS0.value = primestring0;
form.P0.value  = bigint0.toFixed(0);

bigint1 = new BigNumber(primestring1, 2);
form.PS1.value = primestring1;
form.P1.value = bigint1.toFixed(0);


}

function convertToPrimestring(form){
let bigint = 1n;
let primestring   = form.BIGINT.value;
let base          = form.BASE.value;
var baseInt       = parseInt(base, 10);

const binaryRepresentation = BigInt(primestring).toString(baseInt);

form.PS.value = binaryRepresentation;
}

function reset(form) {}

</script>
<html>
<body class=main>

<form name="form">
  <div align="center">
  <h1>Bigint Primestring Calculator</h1>
    <center>
  <table border="0" width="auto" cellspacing="3" cellpadding="3">
    <tr class=cel>
    </tr>
    <tr>
      <td class="label">&nbsp;Prime Numbers</td>

      <input TYPE="text" NAME="P" SIZE="10" VALUE="10"> 
      </td>
    </tr>
    <tr>

      </td>
    </tr>

    <tr>

      </td>
    </tr>
    <tr>

      <textarea id="PSH" rows="4" cols="100"></textarea>
     </td>
    </tr>
    <tr>
      <td class="label">&nbsp;Bigint Primestring 0</td>
      <td class="cel">
      <textarea id="P0" rows="4" cols="100"></textarea>
      </td>
    </tr>
    <tr>
      <td class="label">&nbsp;Bigint Primestring 1</td>
      <td class="cel">
      <textarea id="P1" rows="4" cols="100"></textarea>
      </td>
    </tr>
    <tr>
      <td class="label">&nbsp;Bigint</td>

    </tr>
    <tr>
      <td class="cel"></td>
      <td colspan="2" class="cel"> &nbsp;
      <input type="button" value="Solve" onClick="solve(form)">
      <input type="button" value="Reset" onClick="reset(form)"> 
      </td>
    </tr>
  </table>

    </center>
  </div>
</form>
